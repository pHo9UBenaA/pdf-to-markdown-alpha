services:
  app:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    volumes:
      - ./docs/input:/app/docs/input:ro
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
      - ./docs/output:/app/docs/output
    working_dir: /app/src
    tty: true
